    <!-- Remaining head lines -->
    <link rel="icon" href="111_icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Eleven</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

            databaseURL: "https://one-eleven-app-7f282-default-rtdb.europe-west1.firebasedatabase.app",

    <!-- Javascript initialisation -->

</head>
<body>
    <header>
        <a href="https://oneelevenracing.github.io/main.html">
            <img src="Logos_and_icons/Web_App_Banner.png" alt="Logo" id="logo">
        </a>

        <a href="https://www.youtube.com/@oneeleven8681" id="ytube">
            <img src="Logos_and_icons/ytube.png" alt="Youtube">
        </a>

        <a href="https://www.youtube.com/@oneeleven8681" id="discord">
            <img src="Logos_and_icons/discord.png" alt="Discord">
        </a>
        
        <a href="https://drive.google.com/drive/folders/1-4teBtYmZvsqi-_nuRUsf9yQftbm5cFA" id="gdrive">
            <img src="Logos_and_icons/gdrive.png" alt="Google Drive">
        </a>       
    </header>


    <main>
        <!-- Top Box: Season, Racing Class, Car Image, Driver and Car Name -->
        <div class="top-box">
            <div class="season-info">
                <span id="seasonNumber">Season: 14</span>
                <span id="racingClass">Class: DPi</span>
            </div>
            <img src="Mockups/Dpi.jpg" alt="Race Car" id="raceCarImage">
            <div class="driver-info">
                <p id="driverName">Chris Wardle</p>
                <span>-</span> <!-- Dash between names -->
                <p id="carName">#44 BMW Motorsport</p>
            </div>
        </div>        

        <!-- Middle Box: Split into Left and Right -->
        <div class="middle-box">
            <!-- Left Box: Race Information -->
            <div class="left-box">
                <p id="nextRace">Next Race</p>
                <p>Date: <span id="raceDate">Loading...</span></p>
                <p>Time: <span id="raceTime">Loading...</span></p>
                <p>Weather 1: <span id="weather1">Loading...</span></p>
                <p>Weather 2: <span id="weather2">Loading...</span></p>
            </div>

            <!-- Right Box: Next Track Name and Image -->
            <div class="right-box">
                <p id="raceLocation">Next Race Track: <span>Loading...</span></p>
                <img src="Logos_and_icons/racetracks/hockenheim_historic_2001.png" alt="Race Track" id="raceTrackImage">
            </div>
        </div>

        <!-- Bottom Box: Buttons -->
        <button onclick="openLink('https://example.com/race-availability')">Next Race Availability</button>
        <button onclick="openLink('https://docs.google.com/spreadsheets/d/1NGvPK4nF9ZWRyDEp6WSNsDTL9Jz27Ur5--ZXafntrrc/edit#gid=0')">Championship Standings</button>
        <button onclick="navigateToWeatherGenerator()">Weather Generator</button>
        <button onclick="openLink('https://drive.google.com/file/d/1578xi9mACCotNx7MUeJMpxelZQ3sBuGX/view')">Host Settings</button>
        <button onclick="openLink('https://drive.google.com/file/d/1pYxNpsdXETbp_C6OmjpIOdu3Jz4McxtJ/view')">Tuning and Setups Guide</button>
        <button onclick="showAlert()">Other Polls and Forms</button> 
    </main> 

    <!-- Footer Section -->
    <footer>
        <a href="javascript:void(0);" class="footerbutton4" id="settings" onclick="navigateToSettingsPage()">
            <img src="Logos_and_icons/settings.png" alt="Settings">
            SETTINGS
        </a>
    </footer>


</body>
</html>
