    <link rel="apple-touch-icon" sizes="120x120" href="Logos_and_icons/Icons/111_icon120.png">

    <!-- Remaining head lines -->
    <link rel="icon" href="Logos_and_icons/Icons/111_icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Eleven</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

    <script defer src="checkAuth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDpH1j5UfMlGXLqHaK7lqVWi0CkGbfN9SI",

            databaseURL: "https://one-eleven-app-7f282-default-rtdb.europe-west1.firebasedatabase.app",

        firebase.initializeApp(firebaseConfig);

    <!-- Javascript initialisation -->
    <script src="tracks.js"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>

</head>
<body>
    <header>
        <a href="javascript:void(0);">
            <img src="Logos_and_icons/Web_App_Banner.png" alt="Logo" id="logo" onclick="navigateToHomePage()">
        </a> 
    </header>


    <main class="main">
        <div class="info-container">
            <!-- Top Box: Season, Racing Class, Car Image, Driver and Car Name -->
            <div class="top-box">
                <div class="season-info">
                    <span id="seasonNumber">Season: Loading...</span>
                    <span id="racingClass">Class: Loading...</span>
                </div>
                <img src="Logos_and_icons/Car_Thumbnails/placeholder.png" alt="" id="raceCarImage">
                <div class="driver-info">
                    <p id="driverName">Loading...</p>
                    <span>-</span> <!-- Dash between names -->
                    <p id="carName">Loading...</p>
                </div>
            </div>        

            <!-- Middle Box: Split into Left and Right -->
            <div class="middle-box">
                <!-- Left Box: Race Information -->
                <div class="left-box">
                    <p id="nextRace">Next Race</p>
                    <p>Date: <span id="raceDate">Loading...</span></p>
                    <p>Time: <span id="raceTime">Loading...</span></p>
                    <p>Slot 1: <span id="weather1">Loading...</span></p>
                    <p>Slot 2: <span id="weather2">Loading...</span></p>
                </div>

                <!-- Right Box: Next Track Name and Image -->
                <div class="right-box">
                    <p id="raceLocation">Next Race Track: <span>Loading...</span></p>
                    <img src="Logos_and_icons/racetracks/TBD.png" alt="Race Track Image" id="raceTrackImage">
                </div>
            </div>
        </div>

        <!-- Bottom Box: Buttons -->
        <div class="button-container">
            <button onclick="window.location.href='poll.html'">Next Race Availability</button>
            <button onclick="window.location.href='championship.html'">Championship Standings</button>
            <button onclick="navigateToWeatherGenerator()">Weather Generator</button>
            <button onclick="openLink('https://1drv.ms/x/c/fd3232f06653250f/ESWymcecb3xNv_CrmtpZaHIBP-ryVLsXvPc5KcL-M-_ltg?e=bRaccH')">Host Settings</button>
            <button onclick="openLink('https://1drv.ms/w/c/fd3232f06653250f/EfslANBL60lHrpmBVfPELpwB2IfKEw0JEKzfu1km2HPkHw?e=U06brw')">Rules and Regs</button>
            <button onclick="openLink('https://drive.google.com/file/d/1pYxNpsdXETbp_C6OmjpIOdu3Jz4McxtJ/view')">Tuning and Setups Guide</button>
            <button onclick="openLink('https://1drv.ms/f/c/fd3232f06653250f/En3XL2_vE_tBgEaK-KKlDK0Bz88pV4A0aXcDD1JvMO5v5g?e=czkgwm')">Liveries</button>
            <button onclick="showAlert()">Other Polls and Forms</button> 
        </div>
    </main> 
</div>

    <!-- Footer Section -->
    <footer>
        <footer>
            <a href="javascript:void(0);" class="footerbuttonselected" id="simracing" onclick="window.location.href='main.html'">
                <img src="Logos_and_icons/simracing.png" alt="Sim Racing">
                SIM RACING
            </a>
    
            <a href="javascript:void(0);" class="footerbuttonnotselected" id="karting" onclick="showAlert()">
                <img src="Logos_and_icons/karting.png" alt="Karting">
                KARTING
            </a>
    
            <a href="javascript:void(0);" class="footerbuttonnotselected" id="settings" onclick="window.location.href='settings.html'">
                <img src="Logos_and_icons/settings.png" alt="Settings">
                SETTINGS
            </a>
        </footer>
    </footer>


</body>
</html>
